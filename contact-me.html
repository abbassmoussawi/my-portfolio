    <section>
        <form action="#">
            <p><label for "fname">First Name</label>
                <p />
                <input type="text" name="fname" placeholder="Please enter your first name">

                <p><label for "lname">LastName</label>
                    <p />
                    <input type="text" name="lname" placeholder="Please enter your last name">

                    <p><label for "email">Email</label>
                        <p />
                        <input type="email" name="email" placeholder="Please enter your email" autocomplete="off">

                        <p><label for "subject">Your subject about:</label></p>
                        <select name="subject">
                <option value="meeting">Meeting</option>
                <option value="Job">Job</option>
                <option value="social">Social</option>
            </select>

                        <p><label for "message">Your message</label>
                            <p />
                            <textarea cols="50" rows="10" name="message" placeholder="Please enter your message"></textarea><br>
                            <input type="submit" value="submit">
        </form>
    </section>
